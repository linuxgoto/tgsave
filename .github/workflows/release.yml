name: ðŸ·ï¸ Release

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:
    inputs:
      version:
        description: 'Release version (e.g., v1.0.0)'
        required: true
        type: string

env:
  NODE_VERSION: '18'

jobs:
  # åˆ›å»º Release
  create-release:
    name: ðŸŽ‰ Create Release
    runs-on: ubuntu-latest
    outputs:
      release-id: ${{ steps.create-release.outputs.id }}
      upload-url: ${{ steps.create-release.outputs.upload_url }}
    steps:
      - name: ðŸ“¥ Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: ðŸ“‹ Generate changelog
        id: changelog
        run: |
          # èŽ·å–æœ€æ–°çš„ä¸¤ä¸ªæ ‡ç­¾ä¹‹é—´çš„æäº¤
          PREVIOUS_TAG=$(git describe --tags --abbrev=0 HEAD^ 2>/dev/null || echo "")
          CURRENT_TAG=${GITHUB_REF#refs/tags/}
          
          if [ -z "$PREVIOUS_TAG" ]; then
            COMMITS=$(git log --pretty=format:"- %s (%h)" --no-merges)
          else
            COMMITS=$(git log --pretty=format:"- %s (%h)" --no-merges ${PREVIOUS_TAG}..HEAD)
          fi
          
          # åˆ›å»º changelog
          cat > RELEASE_NOTES.md << EOF
          ## ðŸš€ What's Changed
          
          ${COMMITS}
          
          ## ðŸ“¦ Deployment
          
          This release has been automatically deployed to production.
          
          ## ðŸ”— Links
          
          - ðŸ“± Production URL: \${{ vars.CUSTOM_DOMAIN || 'https://tgstate-prod.workers.dev' }}
          - ðŸ¥ Health Check: \${{ vars.CUSTOM_DOMAIN || 'https://tgstate-prod.workers.dev' }}/health
          - ðŸ“Š Monitoring: [Cloudflare Dashboard](https://dash.cloudflare.com/)
          
          ## ðŸ› ï¸ Technical Details
          
          - **Node.js Version**: ${{ env.NODE_VERSION }}
          - **Cloudflare Workers Runtime**: Latest
          - **Deployment Time**: $(date -u +"%Y-%m-%d %H:%M:%S UTC")
          EOF

      - name: ðŸŽ‰ Create GitHub Release
        id: create-release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ github.ref_name }}
          release_name: Release ${{ github.ref_name }}
          body_path: RELEASE_NOTES.md
          draft: false
          prerelease: ${{ contains(github.ref_name, 'beta') || contains(github.ref_name, 'alpha') }}

  # éƒ¨ç½²åˆ°ç”Ÿäº§çŽ¯å¢ƒ
  deploy-production:
    name: ðŸŒŸ Deploy to Production
    runs-on: ubuntu-latest
    needs: create-release
    environment:
      name: production
      url: ${{ vars.CUSTOM_DOMAIN || format('https://tgstate-prod.{0}.workers.dev', secrets.CLOUDFLARE_ACCOUNT_ID) }}
    steps:
      - name: ðŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ðŸ”§ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: ðŸ“¦ Install dependencies
        run: npm ci

      - name: ðŸ§ª Run tests
        run: npm test

      - name: ðŸ—ï¸ Build project
        run: npm run build --if-present

      - name: âš™ï¸ Create production wrangler.toml
        run: |
          cat > wrangler.toml << EOF
          name = "tgstate-prod"
          main = "src/worker.js"
          compatibility_date = "2024-01-01"
          compatibility_flags = ["nodejs_compat"]

          [vars]
          TOKEN = "${{ secrets.TELEGRAM_BOT_TOKEN }}"
          TARGET = "${{ secrets.TELEGRAM_TARGET }}"
          PASS = "${{ secrets.ACCESS_PASSWORD }}"
          MODE = "${{ vars.RUN_MODE || 'p' }}"
          URL = "${{ vars.CUSTOM_DOMAIN }}"
          VERSION = "${{ github.ref_name }}"

          [[kv_namespaces]]
          binding = "CACHE"
          id = "${{ secrets.KV_NAMESPACE_ID }}"
          preview_id = "${{ secrets.KV_NAMESPACE_PREVIEW_ID }}"
          EOF

      - name: ðŸš€ Deploy to Cloudflare Workers
        uses: cloudflare/wrangler-action@v3
        with:
          apiToken: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          accountId: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
          command: deploy

      - name: ðŸ¥ Health Check
        run: |
          echo "Performing post-deployment health check..."
          sleep 15
          
          HEALTH_URL="${{ vars.CUSTOM_DOMAIN || format('https://tgstate-prod.{0}.workers.dev', secrets.CLOUDFLARE_ACCOUNT_ID) }}/health"
          
          for i in {1..10}; do
            if curl -f -s "$HEALTH_URL" | jq -e '.success == true'; then
              echo "âœ… Health check passed!"
              break
            else
              echo "â³ Health check failed, retrying in 10 seconds... ($i/10)"
              sleep 10
              if [ $i -eq 10 ]; then
                echo "âŒ Health check failed after 10 attempts"
                exit 1
              fi
            fi
          done

      - name: ðŸ“Š Update release with deployment info
        uses: actions/github-script@v7
        with:
          script: |
            const releaseId = '${{ needs.create-release.outputs.release-id }}';
            const deploymentUrl = '${{ vars.CUSTOM_DOMAIN }}' || 'https://tgstate-prod.${{ secrets.CLOUDFLARE_ACCOUNT_ID }}.workers.dev';
            
            // æ›´æ–° release æè¿°
            const { data: release } = await github.rest.repos.getRelease({
              owner: context.repo.owner,
              repo: context.repo.repo,
              release_id: releaseId
            });
            
            const updatedBody = release.body + `\n\n## âœ… Deployment Status\n\n- **Status**: Successfully deployed\n- **URL**: ${deploymentUrl}\n- **Deployed at**: ${new Date().toISOString()}`;
            
            await github.rest.repos.updateRelease({
              owner: context.repo.owner,
              repo: context.repo.repo,
              release_id: releaseId,
              body: updatedBody
            });

  # é€šçŸ¥éƒ¨ç½²ç»“æžœ
  notify-deployment:
    name: ðŸ“¢ Notify Deployment
    runs-on: ubuntu-latest
    needs: [create-release, deploy-production]
    if: always()
    steps:
      - name: ðŸ“§ Send success notification
        if: needs.deploy-production.result == 'success'
        uses: actions/github-script@v7
        with:
          script: |
            const deploymentUrl = '${{ vars.CUSTOM_DOMAIN }}' || 'https://tgstate-prod.${{ secrets.CLOUDFLARE_ACCOUNT_ID }}.workers.dev';
            
            // å‘é€ Slack é€šçŸ¥ (å¦‚æžœé…ç½®äº†)
            if ('${{ secrets.SLACK_WEBHOOK_URL }}') {
              await fetch('${{ secrets.SLACK_WEBHOOK_URL }}', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({
                  text: `ðŸŽ‰ Release ${{ github.ref_name }} deployed successfully!`,
                  attachments: [{
                    color: 'good',
                    fields: [{
                      title: 'Version',
                      value: '${{ github.ref_name }}',
                      short: true
                    }, {
                      title: 'Environment',
                      value: 'Production',
                      short: true
                    }, {
                      title: 'URL',
                      value: deploymentUrl,
                      short: false
                    }]
                  }]
                })
              });
            }

      - name: ðŸ“§ Send failure notification
        if: needs.deploy-production.result == 'failure'
        uses: actions/github-script@v7
        with:
          script: |
            // å‘é€å¤±è´¥é€šçŸ¥
            if ('${{ secrets.SLACK_WEBHOOK_URL }}') {
              await fetch('${{ secrets.SLACK_WEBHOOK_URL }}', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({
                  text: `ðŸš¨ Release ${{ github.ref_name }} deployment failed!`,
                  attachments: [{
                    color: 'danger',
                    fields: [{
                      title: 'Version',
                      value: '${{ github.ref_name }}',
                      short: true
                    }, {
                      title: 'Environment',
                      value: 'Production',
                      short: true
                    }]
                  }]
                })
              });
            }