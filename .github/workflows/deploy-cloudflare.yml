name: ðŸš€ Deploy to Cloudflare Workers

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]
  workflow_dispatch:
    inputs:
      environment:
        description: 'Deployment environment'
        required: true
        default: 'production'
        type: choice
        options:
          - development
          - staging
          - production

env:
  NODE_VERSION: '18'
  WRANGLER_VERSION: '^3.0.0'

jobs:
  # ä»£ç è´¨é‡æ£€æŸ¥
  quality-check:
    name: ðŸ” Quality Check
    runs-on: ubuntu-latest
    steps:
      - name: ðŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ðŸ”§ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: ðŸ“¦ Install dependencies
        run: npm ci

      - name: ðŸ§¹ Run ESLint
        run: npm run lint

      - name: ðŸŽ¨ Check code formatting
        run: npm run format -- --check

      - name: ðŸ§ª Run tests
        run: npm test

      - name: ðŸ“Š Upload coverage reports
        uses: codecov/codecov-action@v3
        if: always()
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
          fail_ci_if_error: false

  # å®‰å…¨æ£€æŸ¥
  security-check:
    name: ðŸ›¡ï¸ Security Check
    runs-on: ubuntu-latest
    steps:
      - name: ðŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ðŸ”§ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: ðŸ“¦ Install dependencies
        run: npm ci

      - name: ðŸ” Run security audit
        run: npm audit --audit-level=moderate

      - name: ðŸ” Run CodeQL Analysis
        uses: github/codeql-action/init@v2
        with:
          languages: javascript

      - name: ðŸ” Perform CodeQL Analysis
        uses: github/codeql-action/analyze@v2

  # å¼€å‘çŽ¯å¢ƒéƒ¨ç½²
  deploy-development:
    name: ðŸš§ Deploy to Development
    runs-on: ubuntu-latest
    needs: [quality-check, security-check]
    if: github.event_name == 'pull_request'
    environment:
      name: development
      url: https://tgstate-dev.${{ secrets.CLOUDFLARE_ACCOUNT_ID }}.workers.dev
    
    steps:
      - name: ðŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ðŸ”§ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: ðŸ“¦ Install dependencies
        run: npm ci

      - name: âš™ï¸ Create wrangler.toml
        run: |
          cat > wrangler.toml << EOF
          name = "tgstate-dev"
          main = "src/worker.js"
          compatibility_date = "2024-01-01"
          compatibility_flags = ["nodejs_compat"]

          [vars]
          TOKEN = "${{ secrets.TELEGRAM_BOT_TOKEN }}"
          TARGET = "${{ secrets.TELEGRAM_TARGET }}"
          PASS = "${{ secrets.ACCESS_PASSWORD }}"
          MODE = "${{ vars.RUN_MODE || 'p' }}"
          URL = "${{ vars.CUSTOM_DOMAIN }}"
          EOF

      - name: ðŸš€ Deploy to Cloudflare Workers
        uses: cloudflare/wrangler-action@v3
        with:
          apiToken: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          accountId: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
          command: deploy

      - name: ðŸ“ Comment deployment URL
        uses: actions/github-script@v7
        if: github.event_name == 'pull_request'
        with:
          script: |
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: `ðŸš€ **Development deployment completed!**
              
              ðŸ“± Preview URL: https://tgstate-dev.${{ secrets.CLOUDFLARE_ACCOUNT_ID }}.workers.dev
              
              ðŸ” Health Check: https://tgstate-dev.${{ secrets.CLOUDFLARE_ACCOUNT_ID }}.workers.dev/health
              
              â° Deployed at: ${new Date().toISOString()}`
            })

  # ç”Ÿäº§çŽ¯å¢ƒéƒ¨ç½²
  deploy-production:
    name: ðŸŒŸ Deploy to Production
    runs-on: ubuntu-latest
    needs: [quality-check, security-check]
    if: github.ref == 'refs/heads/main' || github.ref == 'refs/heads/master' || (github.event_name == 'workflow_dispatch' && github.event.inputs.environment == 'production')
    environment:
      name: production
      url: ${{ vars.CUSTOM_DOMAIN || format('https://tgstate-prod.{0}.workers.dev', secrets.CLOUDFLARE_ACCOUNT_ID) }}
    
    steps:
      - name: ðŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ðŸ”§ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: ðŸ“¦ Install dependencies
        run: npm ci

      - name: ðŸ—ï¸ Build project
        run: npm run build --if-present

      - name: âš™ï¸ Create production wrangler.toml
        run: |
          cat > wrangler.toml << EOF
          name = "tgstate-prod"
          main = "src/worker.js"
          compatibility_date = "2024-01-01"
          compatibility_flags = ["nodejs_compat"]

          [vars]
          TOKEN = "${{ secrets.TELEGRAM_BOT_TOKEN }}"
          TARGET = "${{ secrets.TELEGRAM_TARGET }}"
          PASS = "${{ secrets.ACCESS_PASSWORD }}"
          MODE = "${{ vars.RUN_MODE || 'p' }}"
          URL = "${{ vars.CUSTOM_DOMAIN }}"

          # KV å­˜å‚¨ç»‘å®šï¼ˆå¯é€‰ï¼‰
          [[kv_namespaces]]
          binding = "CACHE"
          id = "${{ secrets.KV_NAMESPACE_ID }}"
          preview_id = "${{ secrets.KV_NAMESPACE_PREVIEW_ID }}"
          EOF

      - name: ðŸ—„ï¸ Create KV namespace (if needed)
        if: secrets.KV_NAMESPACE_ID == ''
        run: |
          echo "Creating KV namespace..."
          npx wrangler kv:namespace create "CACHE" --preview || echo "Preview namespace may already exist"
          npx wrangler kv:namespace create "CACHE" || echo "Namespace may already exist"
        env:
          CLOUDFLARE_API_TOKEN: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          CLOUDFLARE_ACCOUNT_ID: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}

      - name: ðŸš€ Deploy to Production
        uses: cloudflare/wrangler-action@v3
        with:
          apiToken: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          accountId: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
          command: deploy

      - name: ðŸ¥ Health Check
        run: |
          echo "Performing health check..."
          sleep 10
          HEALTH_URL="${{ vars.CUSTOM_DOMAIN || format('https://tgstate-prod.{0}.workers.dev', secrets.CLOUDFLARE_ACCOUNT_ID) }}/health"
          
          for i in {1..5}; do
            if curl -f "$HEALTH_URL"; then
              echo "âœ… Health check passed!"
              break
            else
              echo "â³ Health check failed, retrying in 10 seconds... ($i/5)"
              sleep 10
            fi
          done

      - name: ðŸ·ï¸ Create Release Tag
        if: github.event_name == 'push'
        run: |
          TAG="v$(date +'%Y.%m.%d')-$(git rev-parse --short HEAD)"
          git tag $TAG
          git push origin $TAG
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: ðŸ“¢ Notify deployment success
        uses: actions/github-script@v7
        if: success()
        with:
          script: |
            const deploymentUrl = '${{ vars.CUSTOM_DOMAIN }}' || 'https://tgstate-prod.${{ secrets.CLOUDFLARE_ACCOUNT_ID }}.workers.dev';
            
            github.rest.repos.createCommitStatus({
              owner: context.repo.owner,
              repo: context.repo.repo,
              sha: context.sha,
              state: 'success',
              target_url: deploymentUrl,
              description: 'Production deployment successful',
              context: 'deployment/production'
            });

  # éƒ¨ç½²å¤±è´¥é€šçŸ¥
  notify-failure:
    name: ðŸ“¢ Notify Failure
    runs-on: ubuntu-latest
    needs: [deploy-development, deploy-production]
    if: failure()
    steps:
      - name: ðŸ“§ Send failure notification
        uses: actions/github-script@v7
        with:
          script: |
            github.rest.repos.createCommitStatus({
              owner: context.repo.owner,
              repo: context.repo.repo,
              sha: context.sha,
              state: 'failure',
              description: 'Deployment failed',
              context: 'deployment'
            });

            // å¦‚æžœé…ç½®äº† Slack webhookï¼Œå¯ä»¥å‘é€é€šçŸ¥
            if ('${{ secrets.SLACK_WEBHOOK_URL }}') {
              await fetch('${{ secrets.SLACK_WEBHOOK_URL }}', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({
                  text: `ðŸš¨ Deployment failed for ${context.repo.owner}/${context.repo.repo}`,
                  attachments: [{
                    color: 'danger',
                    fields: [{
                      title: 'Branch',
                      value: context.ref,
                      short: true
                    }, {
                      title: 'Commit',
                      value: context.sha.substring(0, 7),
                      short: true
                    }]
                  }]
                })
              });
            }